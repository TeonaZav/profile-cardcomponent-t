<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Montserrat&family=Outfit:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat&family=Outfit:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div id="card">
        <img src="images/bg-pattern-card.svg" alt="" class="cover-img" />
        <div class="content">
          <img
            class="avatar"
            src="images/image-victor.jpg"
            alt="profile picture"
          />
          <h2 class="name">Victor Crest<span>26</span></h2>
          <p class="address">London</p>
        </div>
        <hr />
        <footer class="feedback-container">
          <div class="card-feedback">
            <p class="feedback-quantity">80K</p>
            <p class="feedback">Followers</p>
          </div>
          <div class="card-feedback">
            <p class="feedback-quantity">803K</p>
            <p class="feedback">Likes</p>
          </div>
          <div class="card-feedback">
            <p class="feedback-quantity">1.4K</p>
            <p class="feedback">Photos</p>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
